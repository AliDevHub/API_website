<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div class="container">
                <h1 class="logo"><a href="index.html">Where in the world !</a></h1>
                <p class="dark-mode"><i class="fa-regular fa-moon"></i>&nbsp; Dark Mode</p>
                <p class="light-mode"><i class="fa-regular fa-sun"></i>&nbsp; Light Mode</p>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="search-filter">
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search for a country..." />
                    </div>
                    <div class="filter-box">
                        <select id="filter">
                            <option value="America" hidden>Serch By Filter..</option>
                            <option value="America">America</option>
                            <option value="Europe">Europe</option>
                            <option value="Ociaeaia">Oceanaia</option>
                            <option value="Asia">Asia</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </div>
                </div>
                <div class="country-cards"></div>
            </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
